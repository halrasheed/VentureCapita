<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4 {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
}

.button4:hover {background-color: #e7e7e7;}

.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}

.button5:hover {
  background-color: #555555;
  color: white;
}

        .body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(73, 74, 74);
        }

        .topnav {
        overflow: hidden;
        background-color: #333;
        }

        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: rgb(119, 118, 118);
        }

        .topnav a.active {
        background-color: #eba1f5;
        color: white;
        }

       
        </style>
    <title>{% block title %}  {% endblock%}</title>
    
</head>



  <body style=" margin: 1;padding: 1;overflow:scroll; text-align: center;">
    <div class="topnav">
        <h2>
        <a class="active" href="{% url 'main:index' %}">Home</a>
        <a href="{% url 'main:register' %}">New User</a>
        <a href="{% url 'main:newProject' %}">New Project</a>
        <a href="{% url 'main:login' %}">Login</a>
        <a href="{% url 'main:logout' %}">Logout</a>
        </h2>
        <form class="d-flex" method=POST action="{% url 'main:findProject' %}">
          {% csrf_token %}


          <input class="form-control me-2" type="serch" placeholder="Search here" aria aria-label="Search" name="toFind">
          <button class="btn btn-outline-primary" type="submit">Search</button>



        </form>

    </div>
    <div class="container-fluid p-3">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
         
        </header>
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>






    


  </body>
</html>
